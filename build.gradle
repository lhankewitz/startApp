group 'com.sepoe'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'


repositories {
    mavenCentral()
}

dependencies {
    testCompile 'org.hamcrest:hamcrest-all:[1,)'
    testCompile 'junit:junit:[4,)'
    testCompile 'org.mockito:mockito-all:1.10.19'
}

test {
    testLogging{
        exceptionFormat = 'full'
    }
}
